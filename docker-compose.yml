name: limit-order-exchange

services:
  app:
    build:
      context: .
      dockerfile: docker/frankenphp/Dockerfile
      target: development
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - .:/app

  node:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sleep infinity
    tty: true

  queue:
    build:
      context: .
      dockerfile: docker/frankenphp/Dockerfile
      target: development
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    env_file: .env
    environment:
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - app
      - redis
      - kafka
    volumes:
      - .:/app

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE:-exchange}
      POSTGRES_USER: ${DB_USERNAME:-exchange}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-exchange}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-exchange} -d ${DB_DATABASE:-exchange}"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  soketi:
    image: quay.io/soketi/soketi:1.6-16-debian
    ports:
      - "6001:6001"
      - "9601:9601"
    environment:
      SOKETI_DEBUG: "1"
      SOKETI_DEFAULT_APP_ID: "app-id"
      SOKETI_DEFAULT_APP_KEY: "app-key"
      SOKETI_DEFAULT_APP_SECRET: "app-secret"
      SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES: "true"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:6001', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 5s
      timeout: 3s
      retries: 5

  ganache:
    image: trufflesuite/ganache:latest
    ports:
      - "8545:8545"
    command: >
      --chain.chainId 1337
      --wallet.totalAccounts 10
      --wallet.defaultBalance 1000
      --miner.blockTime 1
      --database.dbPath /ganache-data
    volumes:
      - ganache-data:/ganache-data

  web3-service:
    build:
      context: ../web3-service
      dockerfile: docker/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - SERVER_ENV=development
      - ETHEREUM_RPC_URL=http://ganache:8545
      - ETHEREUM_CHAIN_ID=1337
      - ETHEREUM_KEYSTORE_DIR=/app/keystore
      - API_KEY=${WEB3_SERVICE_API_KEY:-web3-secret-key}
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_LOG_TOPIC=logs.web3-service
    volumes:
      - web3-keystore:/app/keystore
    depends_on:
      - ganache
      - kafka

  kafka:
    image: apache/kafka:latest
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - CLUSTER_ID=MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy

volumes:
  db-data:
  redis-data:
  ganache-data:
  web3-keystore:
  kafka-data:

